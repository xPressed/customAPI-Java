<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Adding</title>

    <script>
        function redirect() {
            location.href="/"
        }
    </script>

</head>
<body style="background-color:  #dfdfe9;">
    <div class="mt-4 container-fluid">
        <div class="row justify-content-center">
            <div class="col-10 col-xl-5">
                <div style="background-color: white; border-radius: 25px">
                    <p class="text-center display-4">Adding</p>

                    <form action="#" th:action="@{/add}" th:object="${contact}" method="post">

                        <div class="mx-5 px-5 form-group form-group-lg">
                            <label for="name" class="h4">Contact Name</label>
                            <input type="text" id="name" class="form-control input-lg" th:field="*{contactName}"/>
                            <label for="name" th:if="${#fields.hasErrors('contactName')}" th:errors="*{contactName}" style="color: red"></label>
                        </div>

                        <div class="mx-5 px-5 form-group form-group-lg">
                            <label for="number" class="h4">Contact Number</label>
                            <input type="text" id="number" class="form-control" th:field="*{contactNumber}"/>
                            <label for="number" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}" style="color: red"></label>
                        </div>

                        <div class="d-flex justify-content-center m-3">
                            <button type="submit" class="btn btn-secondary btn-lg" style="background-color: #5700f7; border-color: white; border-radius: 30px">Add New Contact</button>
                            <button type="button" onclick="redirect()" class="btn btn-secondary btn-lg mx-2" style="background-color: #5700f7; border-color: white; border-radius: 30px">List</button>
                        </div>
                    </form>

                    <p class="text-center h1 fw-bold m-3 pb-3" style="color: #5707f7" th:text="${message}">&nbsp</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
