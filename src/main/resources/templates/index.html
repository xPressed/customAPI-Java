<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>List</title>

    <script>
        function redirectDelete(id) {
            location.href="/index/" + id
        }

        function redirect() {
            location.href="/add"
        }
    </script>

</head>
<body style="background-color:  #dfdfe9;">
<div class="my-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-11 col-xl-11">
            <div style="background-color: white; border-radius: 25px; overflow: hidden">
                <div class="row justify-content-center text-center">
                    <div class="col-11 col-xl-10 mb-4">
                        <p class="h3 font-weight-normal my-4">Список ваших контактов</p>
                        <div class="d-flex justify-content-center">
                            <button type="button" onclick="redirect()" class="btn btn-secondary btn-lg mb-3" style="background-color: #5700f7; border-color: white; border-radius: 30px">Add New Contact</button>
                        </div>

                        <div style="background-color: #5700f7; border-radius: 25px; overflow: hidden" class="pb-2">
                            <div class="h3 text-left" style="color: white">
                                <div th:if="${contacts.empty}">
                                    <p class="h3 font-weight-normal my-4 text-center">Список пуст. Добавьте кого-то!</p>
                                </div>

                                <div th:if="!${contacts.empty}">
                                    <div class="row">
                                        <div class="col-1 ml-4">Id</div>
                                        <div class="col-5 col-xl-6">Name</div>
                                        <div class="col-4 col-xl-4 mr-4">Number</div>
                                    </div>
                                    <hr class="mx-3" style="background-color: white">

                                    <div th:each="contact : ${contacts}">
                                        <div class="row">
                                            <div class="col-1 ml-4 mt-2" th:text="${contact.id}">a</div>
                                            <div class="col-5 col-xl-6 mt-2" th:text="${contact.contactName}">b</div>
                                            <div class="col-4 col-xl-4 mr-4 mt-2" th:text="${contact.contactNumber}">e</div>
                                            <button type="button" th:attr="onclick=|redirectDelete('${contact.id}')|" title="Delete" class="btn btn-secondary btn-lg mr-4" style="color: black; background-color: white; border: 3px solid red; border-radius: 30px; position: absolute; right: 0">X</button>
                                        </div>
                                        <hr class="mx-3 mt-4" style="background-color: white">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
